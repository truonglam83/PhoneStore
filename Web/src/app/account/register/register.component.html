<div class="d-flex justify-content-center mt-5 login">
    <div class="row">
        <div class="col-6 offset-3">
            <form class="container" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <img class="mb-4" src="assets/img/logologin.png" alt="" width="100%" style="text-align: center;">
                <h1 class="h3 mb-3 font-weight-normal">ĐĂNG KÍ</h1>

                <!-- <app-text-input formControlName="email" [label]="'Email Address' "></app-text-input>
          <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
   -->

                <label for="inputEmail">Email address</label>
                <input formControlName="email" type="email" id="inputEmail" class="form-control"
                    placeholder="Email address" required="" autofocus="">
                <span class="text-danger" *ngIf="registerForm.get('email').invalid 
                            && registerForm.get('email').touched
                            && registerForm.get('email').errors['required']">
                    Địa chỉ email là bắt buộc!
                </span>
                <span class="text-danger" *ngIf="registerForm.get('email').invalid 
                            && registerForm.get('email').touched
                            && registerForm.get('email').errors['pattern']">
                    Địa chỉ email không hợp lệ
                </span>
                <br>
                <label for="inputPassword">Password</label>
                <input formControlName="password" type="password" id="inputPassword" class="form-control"
                    placeholder="Password" required="">
                <span class="text-danger" *ngIf="registerForm.get('password').invalid 
                                      && registerForm.get('password').touched
                                      && registerForm.get('password').errors['required']">
                    Mật khẩu là bắt buộc!
                </span>
                <label for="displayName">Tên khách hàng</label>
                <input formControlName="displayName" type="displayName" id="displayName" class="form-control"
                    placeholder="Họ và tên" required="">
                    <span class="text-danger" *ngIf="registerForm.get('displayName').invalid 
                    && registerForm.get('displayName').touched
                    && registerForm.get('displayName').errors['required']">
                        Tài khoản đã tồn tại!
                    </span>
                <br>
                <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Đăng
                    kí</button>

            </form>
        </div>
    </div>
</div>
