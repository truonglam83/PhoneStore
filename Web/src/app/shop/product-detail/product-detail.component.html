<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{product.linkImg}}" class="img-fluid" alt="{{product.name}}">
        </div>
        <div class="col-md-6 ">
            <div class="mb-3">
                <a href="">
                    <span class="badge purple mr-1">#{{product.brand}}</span>
                </a>
                <a href="">
                    <span class="badge blue mr-1">#{{product.category}}</span>
                </a>
                <a href="">
                    <span class="badge red mr-1">#Bestseller</span>
                </a>
                <a href="">
                    <span class="badge red mr-1">#{{product.name}}</span>
                </a>
            </div>
            <div class="price">
                <h1>{{product.name}}</h1>
                <p class="lead">
                    <span>{{product.price|number: '1.0-2'}}đ</span>
                </p>
                
                <div class="d-flex justify-content-start align-items-center">
                    <i (click)="decrementQuantity()" class="fa fa-minus-circle text-primary mr-2" style="cursor:pointer;font-size:1.25em" aria-hidden="true"></i>
                    <span class="font-weight-bold" style="font-size:2em">{{quantity}}</span>
                    <i (click)="incrementQuantity()" class="fa fa-plus-circle text-primary mx-2" style="cursor:pointer;font-size:1.25em" aria-hidden="true"></i>

                </div>
            </div>
            <br>
            <div class="btn-grp">
                <button (click)="addItemToBasket()" class="button1">
                    Thêm vào giỏ hàng
                </button>
                
            </div>
        </div>
    </div>
    <hr>
    <div class="info">
        <div style="text-align:center">
            <h3>Thông tin sản phẩm
            </h3>
            <h4>{{product.name}}</h4>
            <div class="row">
                <div class="col-md-6 offset-md-3">{{product.description}}</div>
            </div>
            <img src="{{product.linkDetail}}" alt="{{product.description}}">
        </div>
    </div>
</div>
