<ng-container *ngIf="basket$ |async">
    <div class="table-reponsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="border-0 " scope="col" [class.bg-light]="isBasket">
                        <div class="p-2 px-3 text-uppercase">
                            Sản phẩm
                        </div>
                    </th>
                    <th class="border-0 " scope="col" [class.bg-light]="isBasket">
                        <div class="p-2  text-uppercase">
                            Đơn giá
                        </div>
                    </th>
                    <th class="border-0 " scope="col" [class.bg-light]="isBasket">
                        <div class="p-2  text-uppercase">
                            Số lượng
                        </div>
                    </th>
                    <th class="border-0 " scope="col" [class.bg-light]="isBasket">
                        <div class="p-2  text-uppercase">
                            Thành tiền
                        </div>
                    </th>
                    <th *ngIf="isBasket" class="border-0 " scope="col" [class.bg-light]="isBasket">
                        <div class="p-2  text-uppercase">
                            Xóa
                        </div>
                    </th>
    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of (basket$ |async).items">
                    <th scope="row">
                        <div class="p-2">
                            <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid"
                                style="max-height:50px">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/san-pham/{{item.id}}"
                                        class="text-dark">{{item.productName}}</a>
                                </h5>
                                <span class="text-muted font-weight-normal d-block">
                                    Loại: {{item.category}}
                                </span>
                            </div>
                        </div>
                    </th>
                    <td class="align-middle">
                        <strong>
                            {{item.price | number:'1.0-2' }}
                        </strong>
                    </td>
                    <td class="align-middle" >
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-primary mr-2"
                                style="cursor:pointer;font-size:1em" aria-hidden="true"></i>
                            <span class="font-weight-bold" style="font-size:1.5em">
                                {{item.quantity}}
                            </span>
                            <i *ngIf="isBasket" (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-primary mx-2"
                                style="cursor:pointer;font-size:1em" aria-hidden="true"></i>
                        </div>
                    </td>
                    <td class="align-middle">
                        <strong>
                            {{item.price * item.quantity | number:'1.0-2'}}
                        </strong>
                    </td>
                    <td class="align-middle">
                        <a class="text-danger">
                            <i *ngIf="isBasket" (click)="revmoveBasketItem(item)" class="fa fa-trash" style="font-size:1.25em; cursor: pointer;" ></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
