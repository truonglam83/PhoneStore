<div class="mt-4" [formGroup]="checkoutForm">
    <h4>Hãy chọn phương thức giao hàng</h4>
    <div class="row" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
            <input type="radio"
                id={{method.id}}
                (click)="setShippingPrice(method)"
                value={{method.id}}
                formControlName="deliveryMethod"
                class="custom-control-input">

            <label for="{{method.id}}" class="custom-control-label">
                <strong>{{method.shortName}} - {{method.price | number: '1.0-2'}}đ</strong>
                <br>
                <span class="label-description">{{method.desciption}}</span>
            </label>
        </div>
        <div class="col-6"></div>
    </div>
</div>
